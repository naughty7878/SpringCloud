# 端口
server:
  port: 8809

spring:
  application:
    name: cloud-config-client
  cloud:
    # Config客户端配置
    config:
      # 分支名称
      label: master
      # 配置文件名称
      name: config
      # 读取后缀名称
      profile: dev
      # 上述3个综合：master分支上config-dev.yml配置文件
      # 读取http://localhost:8888/master/config-dev.yml
      # 配置中心地址
      uri: http://localhost:8888


